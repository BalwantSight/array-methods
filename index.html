<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To do List</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <script
      src="https://kit.fontawesome.com/f4fd55b42a.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;700&family=VT323&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="assets/img/logo.ico" type="image/x-icon" />
  </head>

  <body>
    <main class="container">
      <article class="title">
        <h1>Lista de Tareas</h1>
      </article>
      <article class="addingTask">
        <input type="text" id="inputAdd" placeholder="Agrega una nueva tarea" />
        <button id="btnAdd">Nueva Tarea</button>
      </article>
      <article class="taskCount">
        <h3>Total: <span id="count"></span></h3>
        <h3>Completadas: <span id="done"></span></h3>
      </article>
      <button id="refresh">Restablecer tareas</button>
      <article class="taskList"></article>
    </main>
    <script src="assets/js/script.js"></script>
  </body>
</html>
